name: Create release

on:
  push:
    branches: master

jobs:
  create-release:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set tag name to env
        run: echo "::set-env name=RELEASE_TAG_NAME::$(TZ=UTC date '+%Y%m%d_%H%M')"

      - name: Install ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Create changelog
        run: |
          gem install github_changelog_generator
          github_changelog_generator -u monoqlock -p git-learning --unreleased-only --future-release ${{ env.RELEASE_TAG_NAME }} \
            --header-label "" --token ${{ secrets.GITHUB_TOKEN }} -o ./CHANGELOG.md

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG_NAME }}
          release_name: ${{ env.RELEASE_TAG_NAME }}
          body_path: ./CHANGELOG.md
          draft: false
          prerelease: false