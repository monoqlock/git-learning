name: Create release

on:
  push:
    branches: [ develop ]

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set tag name to env
        run: echo "::set-env name=release_tag_name::$(TZ=UTC date '+%Y%m%d_%H%M')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_tag_name }}
          release_name: ${{ env.release_tag_name }}
          body: |
            ""
          draft: false
          prerelease: false